/* Custom styling for file input */
.form-group .file-upload-container {
    position: relative;
    margin-top:-25px;

    position: absolute;
    width: 0;
    height: 0;
    opacity: 0;
}

.form-group .file-upload-label {
    display: inline-block;
    padding: 10px 20px;

    border: none;

    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
}

    background-color: rgba(255, 255, 255, 0.1);

.file-preview img {
    width: 150px; /* Set width */

    width: 50%;

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Full name</label>
        <input type="text" placeholder="Enter full name" name="username" id="username" required minlength="5" maxlength="100">
        <span id="username-error" style="color: red;"></span>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" name="email" id="email" required>
        <span id="email-error" style="color: red;">{{msg}}</span>

        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required pattern="\d{10}">
        <span id="phone-error" style="color: red;"></span>

        <label for="address">Address</label>
        <input type="text" placeholder="Your Address" name="address" id="address" required>
        <span id="address-error" style="color: red;"></span>

        <!-- Upload Your Image section omitted for brevity -->
        <!--        new added-->
            <div class="form-group">
        <label for="cust_image">Upload Your Image</label>
        <div class="file-upload-container">
            <input type="file" name="cust_image" id="cust_image" accept=".jpg, .jpeg, .png" class="file-upload-input" required
                   onchange="previewImage(event)">
            <label for="cust_image" class="file-upload-label">Choose File</label>
        </div>
        <div class="file-preview" id="image-preview"></div>
    </div>

<!--        end new added-->

        <label for="dl">Driving Licence No</label>
        <input type="text" placeholder="GJ-2018-230895-1234" name="dl" id="dl" required >
        <span id="dl-error" style="color: red;"></span>

        <div class="form-group">
    <label for="dl_image">Upload Driving Licence</label>
    <div class="file-upload-container">
        <input type="file" name="dl_image" id="dl_image" accept="image/*" class="file-upload-input" required onchange="previewImage(event)">
        <label for="dl_image" class="file-upload-label">Choose File</label>
    </div>
    <div class="file-preview" id="image-preview"></div>
</div>


        <!-- Upload Driving Licence section omitted for brevity -->

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" minlength="8" maxlength="16" required>
        <span id="password1-error" style="color: red;"></span>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" minlength="8" maxlength="16" required>
        <span id="password2-error" style="color: red;"></span>

        <button type="submit">Signup</button>

        <a href="{% url 'login' %}">already have an account?</a>
    </form>

    <!-- <script src="path/to/your/validation-script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('username').addEventListener('input', function () {
                validateField(this, this.value.length >= 5 && this.value.length <= 100, 'FullName must be between 5 and 45 characters.', 'username-error');
            });

            document.getElementById('email').addEventListener('input', function () {
                validateField(this, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value), 'Invalid email format.', 'email-error');
            });

            document.getElementById('phone').addEventListener('input', function () {
                validateField(this, /^\d{10}$/.test(this.value), 'Phone number must be 10 digits.', 'phone-error');
            });

            document.getElementById('dl').addEventListener('input', function () {
                validateField(this, /^GJ-\d{4}-\d{6}-\d{4}$/.test(this.value), 'Invalid DL format (e.g., GJ-2018-230895-1234).', 'dl-error');
            });

            document.getElementById('password1').addEventListener('input', function () {
                validateField(this, this.value.length >= 8 && this.value.length <= 16, 'Password must be between 8 and 16 characters.', 'password1-error');
                // Also validate confirm password every time password is changed
                var confirmPasswordField = document.getElementById('password2');
                validateField(confirmPasswordField, confirmPasswordField.value === this.value, 'Passwords do not match.', 'password2-error');
            });

            document.getElementById('password2').addEventListener('input', function () {
                validateField(this, this.value === document.getElementById('password1').value, 'Passwords do not match.', 'password2-error');
            });
        });

        function validateField(field, isValid, errorMessage, errorFieldId) {
            const errorField = document.getElementById(errorFieldId);
            if (!isValid) {
                field.style.borderColor = 'red';
                errorField.textContent = errorMessage;
            } else {
                field.style.borderColor = '';
                errorField.textContent = '';
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
    // Other validations remain unchanged...

    document.getElementById('dl').addEventListener('input', function () {
        // Adjusted regex pattern to match the specified format
        validateField(this, /^GJ-\d{4}-\d{6}-\d{4}$/.test(this.value), 'Invalid DL format (e.g., GJ-2018-230895-1234).', 'dl-error');
    });

    // Adjusted confirm password validation to display error after entering a mismatched password
    var password1 = document.getElementById('password1');
    var password2 = document.getElementById('password2');

    function validatePasswords() {
        if (password1.value && password2.value) {
            validateField(password2, password1.value === password2.value, 'Passwords do not match.', 'password2-error');
        }
    }

    password1.addEventListener('input', validatePasswords);
    password2.addEventListener('input', validatePasswords);
});

function validateField(field, isValid, errorMessage, errorFieldId) {
    const errorField = document.getElementById(errorFieldId);
    if (!isValid) {
        field.style.borderColor = 'red';
        errorField.textContent = errorMessage;
    } else {
        field.style.borderColor = '';
        errorField.textContent = '';
    }
}


        <!--    js for image-->
    function previewImage(event) {
        var input = event.target;
        var preview = input.parentElement.nextElementSibling;
        while (preview.firstChild) {
            preview.removeChild(preview.firstChild);
        }
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(input.files[0]);
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    }



        </script>
        </body>

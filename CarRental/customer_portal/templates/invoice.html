<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
        <h1 align="center"> Car Castle</h1>
    <div class="container">
        <h2>Booking Invoice</h2>
        <table>
            <tr>
                <th>Invoice Number:</th>
                <td>#INV123456</td>
            </tr>
            <tr>
                <th>Customer Name:</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Customer Address:</th>
                <td>123 Main Street, Cityville, State, ZIP</td>
            </tr>
            <tr>
                <th>Car Model:</th>
                <td>Toyota Camry</td>
            </tr>
            <tr>
                <th>Year:</th>
                <td>2023</td>
            </tr>
            <tr>
                <th>Color:</th>
                <td>Black</td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>$25,000</td>
            </tr>
        </table>
        <div class="total">
            <strong>Total:</strong> $25,000
        </div>
    </div>
</body>
</html>

<script>

  $("#dl_image").change(function () {
	if (typeof (FileReader) != "undefined") {
		var dvPreview = $("#dl_imagePreview");
		dvPreview.html("");
		$($(this)[0].files).each(function () {
			var file = $(this);
				var reader = new FileReader();
				reader.onload = function (e) {
					var img = $("<img />");
					img.attr("style", "margin-left: -8px; width: 345px; height:200px; padding: 10px");
					img.attr("src", e.target.result);
					dvPreview.append(img);
				}
				reader.readAsDataURL(file[0]);
		});
	} else {
		alert("This browser does not support HTML5 FileReader.");
	}
});
 function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#cust_imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#cust_imagePreview').hide();
            $('#cust_imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#cust_image").change(function() {
    readURL(this);
});

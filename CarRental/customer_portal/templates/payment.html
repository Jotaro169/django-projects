<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Payment Amount</h1>
                    <div class="form-group text-center">
                        <label>Amount:</label>
                        â‚¹{{amt}}
                    </div>
                    <div class="text-center">
                        <button id="rzp-button">Pay with Razorpay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var amount = {{ amt }} * 100;
    var currency = 'INR';
    var key = 'rzp_test_zL6UJeuzbo8rNk'; // Replace with your Razorpay key

    var options = {
        "key": key,
        "amount": amount,
        "currency": currency,
        "name": "Car Castle",
        "description": "Django and Data Science",
        "image": "https://example.com/your_logo.jpg",
        "handler": function (response) {
            // Handle success callback, e.g., redirect to success page
            console.log(response);
            // Example redirect:
            window.location.href = '/success';
        },
        "prefill": {
            "name": "Priyansh",
            "email": "priyanshparmar199@gmail.com"
        },
        "theme": {
            "color": "#F37254"
        }
    };

    var rzp = new Razorpay(options);

    document.getElementById('rzp-button').onclick = function (e) {
        rzp.open();
        e.preventDefault();
    }
</script>

<!-- Bootstrap JS (optional, for Bootstrap features that require JS) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
